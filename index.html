<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusRoom - Modern Pomodoro Timer</title>
    <meta name="description" content="Beautiful, fast Pomodoro timer for productive work sessions. No signup required.">
    <meta name="theme-color" content="#8B4513">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='40' fill='%238B4513'/%3E%3Ctext x='50' y='60' text-anchor='middle' font-size='30' fill='white'%3EF%3C/text%3E%3C/svg%3E">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app">
        <header class="header">
            <h1 class="logo">FocusRoom</h1>
        </header>

        <main class="main">
            <div class="timer-container">
                <!-- Preset Sessions -->
                <div class="presets-card">
                    <h4 class="presets-title">Choose Preset</h4>
                    <div class="presets-grid">
                        <button class="preset-btn active" data-focus="25" data-short="5" data-long="15">
                            <span class="preset-name">Classic Focus</span>
                            <span class="preset-desc">25min • Traditional</span>
                        </button>
                        <button class="preset-btn" data-focus="45" data-short="10" data-long="30">
                            <span class="preset-name">Deep Work</span>
                            <span class="preset-desc">45min • Extended</span>
                        </button>
                        <button class="preset-btn" data-focus="15" data-short="3" data-long="10">
                            <span class="preset-name">Quick Sprint</span>
                            <span class="preset-desc">15min • Fast Iteration</span>
                        </button>
                        <button class="preset-btn" data-focus="90" data-short="20" data-long="45">
                            <span class="preset-name">Power Session</span>
                            <span class="preset-desc">90min • Marathon</span>
                        </button>
                        <button class="preset-btn" data-focus="30" data-short="5" data-long="20">
                            <span class="preset-name">Flow State</span>
                            <span class="preset-desc">30min • Balanced</span>
                        </button>
                        <button class="preset-btn" data-focus="20" data-short="4" data-long="15">
                            <span class="preset-name">Micro Focus</span>
                            <span class="preset-desc">20min • Short Burst</span>
                        </button>
                        <button class="preset-btn" id="customPreset" data-focus="0" data-short="0" data-long="0">
                            <span class="preset-name">Custom</span>
                            <span class="preset-desc">Your Settings</span>
                        </button>
                    </div>
                </div>

                <div class="timer-card">
                    <div class="timer-header">
                        <div class="session-info">
                            <span id="sessionCount">1/4</span>
                            <span id="cycleCount">Cycle 1</span>
                        </div>
                    </div>
                    
                    <div class="timer-display">
                        <div class="timer-circle">
                            <svg class="timer-ring" viewBox="0 0 100 100">
                                <circle cx="50" cy="50" r="45" fill="none" stroke="rgba(139, 69, 19, 0.3)" stroke-width="4"></circle>
                                <circle id="timerProgress" cx="50" cy="50" r="45" fill="none" stroke="#8B4513" stroke-width="4" stroke-dasharray="283" stroke-dashoffset="283"></circle>
                            </svg>
                            <div class="timer-text">
                                <span id="timeDisplay">25:00</span>
                                <span id="phaseLabel">FOCUS</span>
                            </div>
                        </div>
                    </div>
                    
                    <div class="timer-controls">
                        <button id="startBtn" class="timer-btn start">Start</button>
                        <button id="pauseBtn" class="timer-btn pause hidden">Pause</button>
                        <button id="resetBtn" class="timer-btn reset">Reset</button>
                    </div>
                    
                    <div class="timer-settings">
                        <div class="setting-group">
                            <input type="number" id="focusTime" value="25" min="1" max="180">
                            <label for="focusTime">Focus</label>
                        </div>
                        <div class="setting-group">
                            <input type="number" id="shortBreak" value="5" min="1" max="30">
                            <label for="shortBreak">Break</label>
                        </div>
                        <div class="setting-group">
                            <input type="number" id="longBreak" value="15" min="1" max="60">
                            <label for="longBreak">Long</label>
                        </div>
                    </div>
                </div>
                
                <div class="stats-card">
                    <div class="stats-grid">
                        <div class="stat-item">
                            <span id="todaySessions" class="stat-number">0</span>
                            <span class="stat-label">Sessions</span>
                        </div>
                        <div class="stat-item">
                            <span id="totalTime" class="stat-number">0h</span>
                            <span class="stat-label">Time</span>
                        </div>
                        <div class="stat-item">
                            <span id="currentStreak" class="stat-number">0</span>
                            <span class="stat-label">Streak</span>
                        </div>
                        <div class="stat-item">
                            <span id="completedCycles" class="stat-number">0</span>
                            <span class="stat-label">Cycles</span>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Audio for notifications -->
    <audio id="sessionEndAudio" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+L1xHkpBSl+yvDZkTkIF2O58+WYEBA=" type="audio/wav">
    </audio>

    <!-- Modern ES6 script -->
    <script src="timer.js"></script>
</body>
</html>
